	<h2>李白简介</h2>	
	<!--这个是数量巨大的引用 -->
	<blockquote>
		<p><b>李白</b>（701年－762年），字i<i>太白</i>，号青莲居士，<a href="/wiki/%E4%B8%AD%E5%9B%BD">中国</a><a href="/wiki/%E5%94%90%E6%9C%9D">唐朝</a><strong>诗人</strong></p>
	</blockquote>
	<img src="libai_touxiang.jpg" alt="touxiang" align="right" width="300" height="300">
	<hr>
	<h2 align="center">
		李白诗歌
	</h2>
	<div class="poem1" align="center">
		<h3>
		<strong>望庐山瀑布</strong>
	</h3>
	<p>
		日照香炉生紫烟，<br>
		遥看瀑布挂前川。<br>
		飞流直下三千尺，<br>
		疑是银河落九天。
	</p>
	</div>
	<div class="poem2" align="center">
		<h3>早发白帝城</h3>
	<p>
		朝辞白帝彩云间，
		千里江陵一日还。 
		两岸猿声啼不住，<br>
		轻舟已过万重山。
	</p>
