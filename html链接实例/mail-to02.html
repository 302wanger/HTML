<!DOCTYPE html>
<html>
<head>
	<title>发送多个邮件和邮件主题</title>
</head>
<body>
<p>
	这是另一个mailto链接：
	<a href="mailto:someone@gmail.com?
	cc=someoneelse@gmail.com&bcc=andsomeoneelese2@gmail.com&subject=summer%20party&body=you%20are%20invited%20to%20a%20big%20summer%20party!">发送邮件！</a>
</p>
<hr>
<p>
	<b>注意：</b>应该使用20%来替换单词之间的空格，这样游览器就可以正确地显示文本了。
</p>
</body>
</html>
